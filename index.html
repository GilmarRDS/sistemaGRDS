<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

        <h1>Matrículas 2022</h1>

    <div class="container">

        <div class="list">
            <input class="list__input" id="faq-edu" type="checkbox">
            <div class="list__trigger">
                <label for="faq-edu">
                    <h2 class="faq-title">Educação Infantil</h2>
                </label>
                <div class="conteudo">
                    <input type="radio" id="nomeEscola1" name="instituicao" value="nomeEscola1">
                    <label class="itens" for="nomeEscola1">Nome da Escola 1</label><br>
                
                    <input type="radio" id="nomeEscola2" name="instituicao" value="nomeEscola2">
                    <label class="itens" for="nomeEscola2">Nome da Escola 2</label><br>

                    <input type="radio" id="nomeEscola3" name="instituicao" value="nomeEscola3">
                    <label class="itens" for="nomeEscola3">Nome da Escola 3</label><br>
                
                </div>    
            </div>
        </div>

        <div class="list">
            <input class="list__input" id="faq-ai" type="checkbox">
            <div class="list__trigger">
                <label for="faq-ai">
                    <h2 class="faq-title">Ensino Fundamental-Anos Iniciais</h2>
                </label>
                <div class="conteudo">
                    <input type="radio" id="nomeEscola1" name="instituicao" value="nomeEscola1">
                    <label for="nomeEscola1">Nome da Escola 1</label><br>
                </div>
            </div>
        </div>

        <div class="list">
            <input class="list__input" id="faq-af" type="checkbox">
            <div class="list__trigger">
                <label for="faq-af">
                    <h2 class="faq-title">Ensino Fundamental-Anos Finais</h2>
                </label>
                <div class="conteudo">
                    <input type="radio" id="nomeEscola1" name="instituicao" value="nomeEscola1">
                    <label for="nomeEscola1">Nome da Escola 1</label><br>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
